<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>EniacMonopoly</title>
<script src="jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="Models.js"></script>
<script src="Packets.js"></script>
<script src="EniacMonopoly.js"></script>
<link rel="stylesheet" href="EniacMonopoly.css">
</head>
<body>
<div id="PlayerInfos">
<template>
	<div class="PlayerInfo">

</div>

<div>It is Player <span id="CurrentPlayer"></span>'s turn.</div>
<button id="Roll">Roll</button>
<button id="End">End</button>
</body>
