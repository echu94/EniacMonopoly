<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>EniacMonopoly</title>
		<script src="jquery-1.11.0.min.js" type="text/javascript"></script>
		<script src="Models.js"></script>
		<script src="Packets.js"></script>
		<script src="GameBoard.js"></script>
		<script src="EniacMonopoly.js"></script>
		<link rel="stylesheet" href="EniacMonopoly.css">
	</head>
	<body>
	<canvas width="900" height="900" id="GameBoard">
	
	</canvas>
	<div id="UI">
	<span id="ActivePlayer" class="Player0">It is <span class="Color0">Player <span id="CurrentPlayer">1</span></span>'s turn.</span> <span id="Status"></span><br>
	<button id="Roll">Roll</button>
	<button id="End">End</button>
	<button id="Buy">Buy</button>
	<button id="Pass">Pass</button>
	<div id="Chat">
		<div id="Log">
			EniacMonopoly
		</div>
		<div id="ChatBox">
			<input type="text" id="Say">
		</div>
	</div>
	<div id="PlayerInfos">
		<template>
			<div class="PlayerInfo">
				<div class="Color0">
					Player <span class="PlayerId"></span>
				</div>
				<div>
					Cash: $<span class="PlayerCash"></span>
				</div>
			</div>
		</template>
	</div>
	<span id="CurrentSpace"></span>
	
	</body>
	</div>
</html>
